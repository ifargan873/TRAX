
    <mat-grid-list cols="3" rowHeight="131px">
      <mat-grid-tile *ngFor="let card of KPICards" [colspan]="1" [rowspan]="1">
        <mat-card  class="dashboard-card">
          <mat-card-header  class="mat-card-header dashboard-card__header">
             <div class="mat-card-header-text">
                <mat-card-title  class="mat-card-title">
                   <h3  class="kpi-title">{{card.title}}</h3>
                </mat-card-title>
             </div>
          </mat-card-header>
          <mat-card-content  class="mat-card-content dashboard-card-content kpi-result">
             <span>$</span>
             <span class="kpi-result">3,007,162</span>
             <span></span>
          </mat-card-content>
       </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
